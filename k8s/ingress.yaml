apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atomic-crm-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atomic-crm
            port:
              number: 80